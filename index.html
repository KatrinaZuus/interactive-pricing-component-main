<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactive-pricing-component-main</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. 
            No credit card required.</p>
        <img src="./images/pattern-circles.svg" alt="">
    </header>

    <div class="container">
        <div class="counter">
            <p class="pageviews">100K PAGEVIEWS</p>
            <div class="bill">
                <p id="bill">$16.00</p>
                <span id="month-year">/ month</span>
            </div>
        </div>
        <input class="liner" type="range" min="0" max="100" type="number" step="25">
            <!-- <input class="green" type="text"> -->    
            <!-- <input class="grey" type="text"> -->
            <!-- <div class="circle"></div> -->
    
        <div class="billing">
            <p>Monthly Billing</p>
            <button id="main-button">
                <div id="btn-circle"></div>
            </button>
            <p>Yearly Billing</p>
            <div id="discount">25%</div>
            <div class="discount">25% discount</div>
        </div>

        <div class="line"></div>

    <div class="info">
            <div class="information">
                <div class="check">
                    <img src="./images/icon-check.svg" alt="">
                    <p>Unlimited websites</p>
                </div>

                <div class="check">
                    <img src="./images/icon-check.svg" alt="">
                    <p>100% data ownership</p>
                </div>

                <div class="check">
                    <img src="./images/icon-check.svg" alt="">
                    <p>Email reports</p>
                </div>
            </div>

            <button>Start my trial</button>

        </div>

    
    </div>
</body>
</html>
